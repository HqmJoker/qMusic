<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>animation-steps详解</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <progress value="0.1">10%</progress>
    <meter min="0" max="100000" low="10000" high="90000" optimum="99999" value="0"></meter>
</body>
<script>
    var progress = document.querySelectorAll("progress")[0];
    var meter = document.querySelectorAll("meter")[0];
    var timer = null;
    timer = setInterval(function(){
        if(progress.value<1){
            progress.value = progress.value+0.05;
            progress.innerHTML = progress.value*100+"%";
        }
        else{
            clearInterval(timer);
        }
    },200)
    var timer1= null;
    timer1 = setInterval(function(){
        if(meter.value<meter.max){
            meter.value = meter.value+1000;
        }
        else{
            clearInterval(timer1);
        }
    },100)
</script>
</html>
